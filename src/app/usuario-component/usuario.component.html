<div class="section no-pad-bot " id="index-banner" *ngIf="usuarios && usuarios.length > 0 ">
    <div class="container ">
        <ul materialize="collapsible" class="collapsible " data-collapsible="accordion ">
            <li>
                <div class="collapsible-header active ">
                    <i class="material-icons ">filter_list</i>Todos
                </div>
                <div class="collapsible-body ">
                    <table *ngIf="usuarios && usuarios.length > 0" >
                        <thead>
                            <tr>
                                <th width="75%">Nome</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>{{usuario.login}}</td>
                                <td>
                                    <i class="material-icons" (click)="ChangePassword(usuario)">vpn_key</i>
                                    <i *ngIf="usuario.isAdmin" class="material-icons" (click)="ChangeAdmin(usuario, false)">star</i>
                                    <i *ngIf="!usuario.isAdmin" class="material-icons" (click)="ChangeAdmin(usuario, true)">star_border</i>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="fixed-action-btn ">
    <a class="btn-floating purple darken-3" routerLink="/add-usuario" routerLinkActive="active">
        <i class="material-icons ">add</i>
    </a>
</div>
