
<div class="section no-pad-bot" id="frmLogin">
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="txtLogin" [(ngModel)]="oUsuario.login" type="text" class="validate">
                <label for="txtLogin">Login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="txtPassword" [(ngModel)]="oUsuario.senha" type="password" class="validate">
                <label for="txtPassword">Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="col s8 offset-s2">
                <a id="btn_entrar" (click)="btnLoginClick(oUsuario)" class="btn-large waves-effect waves-light purple darken-3" style="width: 100%">
                    Entrar
                </a>
            </div>
        </div>
    </div>
</div>
