<div class="section no-pad-bot " id="index-banner ">
    <div class="container ">
        <ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header active ">
                    <i class="material-icons ">add</i>Nova Movimentação
                </div>
                <div class="collapsible-body ">


                    <div class="row">
                        <div class="input-field col s8 offset-s2" *ngIf="tipoMovimentacaos.length > 0">
                            <select materialize="material_select" [materializeSelectOptions]="selectOptions" [(ngModel)]="this.movimentacao.tipoMovimentacao.id">
                                <option value="" disabled selected>Escolha o tipo de movimentação</option>
                                <option *ngFor="let option of tipoMovimentacaos" [value]="option.id">{{option.descricao}}</option>
                            </select>
                            <label>Tipo de Movimentação</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2" *ngIf="tipoPagamentos.length > 0">
                            <select materialize="material_select" [materializeSelectOptions]="selectOptions"  [(ngModel)]="this.movimentacao.tipoPagamento.id">
                                <option value="" disabled selected>Escolha o tipo de pagamento</option>
                                <option *ngFor="let pag of tipoPagamentos" [value]="pag.id">{{pag.nome}}</option>
                            </select>
                            <label>Tipo de Pagamento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="txtValor" type="number" step="0.01" min="0.01" class="validate" [(ngModel)]="this.movimentacao.valor">
                            <label for="txtValor">Valor</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="txtDate" type="date" placeholder="Data" class="validate" [ngModel] ="this.movimentacao.data | date:'yyyy-MM-dd'" (ngModelChange)="this.movimentacao.data = $event" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="txtRepeat" type="number" step="1" max="24" class="validate" [(ngModel)]="this.movimentacao.repetir">
                            <label for="txtRepeat">Repetir movimentacao</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="txtDescription" type="text" class="validate" [(ngModel)]="this.movimentacao.descricao">
                            <label for="txtDescription">Descrição</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <input type="checkbox" id="test5" [(ngModel)]="this.movimentacao.isEntrada" />
                            <label for="test5">É entrada?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3 offset-s2">
                            <a routerLink="/dashboard" routerLinkActive="active" class="btn-large waves-effect waves-light purple lighten-4" style="width: 100%">
                                Voltar
                            </a>
                        </div>
                        <div class="col s3 offset-s2">
                            <a id="btn_entrar" (click)="btnAdd()" class="btn-large waves-effect waves-light purple darken-3" style="width: 100%">
                                Entrar
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
