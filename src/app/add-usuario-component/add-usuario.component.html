<div class="section no-pad-bot " id="index-banner ">
    <div class="container ">
        <ul materialize="collapsible" class="collapsible " data-collapsible="accordion ">
            <li>
                <div class="collapsible-header active ">
                    <i class="material-icons ">add</i>Novo Usuario
                </div>
                <div class="collapsible-body ">
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="txtLogin" [(ngModel)]="oUsuario.login" type="text" class="validate">
                            <label for="txtLogin">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="txtPassword" [(ngModel)]="oUsuario.senha" type="password" class="validate">
                            <label for="txtPassword">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <input type="checkbox" [(ngModel)]="oUsuario.isAdmin" id="test5" />
                            <label for="test5">Ã‰ administrador?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 offset-s6">
                            <a id="btn_entrar" (click)="btnAdd(oUsuario)" class="btn-large waves-effect waves-light purple darken-3" style="width: 100%">
                                Entrar
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
